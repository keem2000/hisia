<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisia</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-4 py-4 font-mono h-full w-full bg-gray-50 dark:bg-gray-900 flex flex-col items-center justify-center">

    <header
        class="w-full lg:w-2/3 rounded-md h-1/4 flex justify-center items-center bg-gradient-to-r from-teal-600 via-indigo to-teal-300">
        <h1 class="text-4xl text-black dark:text-white">
            Hisia
        </h1>
    </header>
    <hr class="w-full lg:w-2/3 my-2">
    <div class="h-3/4 w-full lg:w-2/3  flex flex-col lg:flex-row my-10 gap-6 space-y-4">
        <div class="w-full lg:w-1/3 lg:h-full h-1/3 flex flex-col space-y-4 mb-10" id="post-form">
            <button id="logout-btn"
                class="w-24 text-black bg-teal-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Logout</button>
            <hr>

            <h1 class="text-lg lg:text-2xl text-black dark:text-white">
                Hello <span id="username"></span>
            </h1>

            <form class="space-y-4 md:space-y-6">
                <textarea name="post" id="post"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="What's on your mind?"></textarea>
                <button type="submit" id="post-btn"
                    class="w-full text-black bg-teal-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Post</button>
            </form>

        </div>
        <div class="w-full lg:w-2/3 lg:h-full bg-gray-50 dark:bg-gray-900 border p-6 lg:p-12 rounded-md flex flex-col items-center space-y-4 overflow-y-scroll"
            id="posts">

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    
    <script src="main.js" ></script>
</body>

</html>
